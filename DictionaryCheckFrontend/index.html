  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://fonts.cdnfonts.com/css/new-york-extra-large"
        rel="stylesheet"
      />
      <link
        href="https://fonts.cdnfonts.com/css/sf-pro-display"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/style.css" />

      <title>Your worg trainer</title>
    </head>

    <body>
<header>
  <div class="container">
    <div class="info">
      <div class="info-text">
        <h1 class="h1-info">Your Word Trainer</h1>
        <p class="start-info">
          You can start. This web site helps you with learning words.
        </p>
      </div>
      <div class="info-img">
        <img class="logo-img" src="./images/logo-img-laptop-minz.svg" alt="logo">
      </div>
    </div>
  </div>
</header>
  <main>
  <div class="container">
    <button class="btn-add-word-form-open" type="submit">Add a word</button> 
     <div class = "addWord">
            <!--forma-add-words-->       
              <div class="forma-add-words">
                <input class="word-for-translate-in-forma" type="text" />
                <input class="input-translate-in-forma" type="text"  />
                <button
                class="save-word-btn"
                type="submit"  
                >
                Save   
            </div>
      </div>

             <div class="input_f">
                  <input id="input__file" type="file"  accept=".txt" class = "input input__file"/>
                  <label for="input__file" class="input-file-btn">
                <span class="input__file-icon-wrap"><img class="input__file-icon" src="./images/upload-img.svg" alt="Select a file" width="35" ></span>
                <span class="input__file-button-text">Select a file</span>
                </label>
  
              </div>
              <div class="error-file" style="color: red; visibility: hidden;">
               
              </div>
              <div class="forma-translate">
               
                <input class="word-for-translate" type="text" readonly="readonly" />
                <input class="input-translate" type="text"  />
                <button
                class="check-btn"
                type="submit"  
                >
                Check!
                </button>
                <p class="result">result</p>
                <button class="start-btn" type="submit">Next</button>
                <button
                class="help-btn"
                type="submit"  
                >
                  Help
                </button>
                <p class="help-word">help</p>
              </div>          
          </div>           
      </main>
      <script src="script.js" charset="windows-1251" type="text/javascript"></script>
    </body>
    <footer class = "footer">
      <div class="container">
        <div class="footer-info">
         <p class = "author">
          created by Tetiana Voichak
         </p> 
        </div>
      </div>
    </footer>
  </html>
</html>

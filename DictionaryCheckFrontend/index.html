<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/new-york-extra-large" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Your word trainer</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="info">
                <div class="info-text">
                    <h1 class="h1-info">Your Word Trainer</h1>
                    <p class="start-info">
                        helps you learn new words.
                    </p>
                </div>
                <div class="info-img">
                    <img class="logo-img" src="./images/logo-laptop.svg" alt="logo">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <button class="btn-add-word-form-open" type="submit">Add a word</button>
            <div class="addWord">
                <div class="forma-add-words">
                    <input class="word-for-translate-in-forma" type="text" placeholder="Enter word" />
                    <input class="input-translate-in-forma" type="text" placeholder="Enter translation" />
                    <input class="input-theme-in-forma" type="text" placeholder="Enter Thema" />
                    <button class="save-word-btn" type="submit">Save</button>
                     <p class="save-word-result">result</p>
                </div>
            </div>
            <div class="forma-translate">
                    <p class = "info-instrucktion">Enter the translation and click <strong>Check</strong>.</p>
                    <p class = "info-instrucktion">If you don't know the translation, click <strong>Help</strong> to see a hint.</p>
                    <p class = "info-instrucktion">For the next word, click <strong>Next</strong>.</p>
                <div class="thema-area">
                <p>Theme: </p>
                <p class="thema-word">  </p>
                 </div>
                <input class="word-for-translate" type="text" readonly="readonly" />
                <input class="input-translate" type="text" />
                
                <button class="check-btn" type="submit">
                    Check!
                </button>
                <p class="result">result</p>
                <button class="start-btn" type="submit">Next</button>
                <button class="help-btn" type="submit">
                    Help
                </button>
                <p class="help-word">help</p>
            </div>
        </div>
    </main>
    <script src="script.js" charset="windows-1251" type="text/javascript"></script>
</body>
<footer class="footer">
    <div class="container">
        <div class="footer-info">
            <p class="author">
                created by Tetiana Voichak
            </p>
        </div>
    </div>
</footer>
</html>
</html>
